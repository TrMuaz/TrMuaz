<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade 7 Islamic Studies</title>
  <style>
    :root {
      --bg-cream: #fcfcf9;
      --turquoise: #208095;
      --soft-brown: #8a6b4f;
      --light-border: #d7d7cf;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--bg-cream);
      color: #222222;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background-color: #ffffff;
      border-radius: 12px;
      border: 1px solid var(--light-border);
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0 0 8px;
      font-size: 2.2rem;
      color: var(--turquoise);
    }

    header p {
      margin: 0;
      font-size: 1rem;
      color: #666666;
    }

    /* GRID GALLERY */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .gallery-card {
      background-color: #ffffff;
      border-radius: 12px;
      border: 1px solid var(--light-border);
      padding: 24px 20px;
      text-align: center;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 160px;
      position: relative;
      overflow: hidden;
    }

    .gallery-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(32, 128, 149, 0.15);
      border-color: var(--turquoise);
    }

    .gallery-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--turquoise), var(--soft-brown));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .gallery-card:hover::before {
      transform: scaleX(1);
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--turquoise);
      margin: 0 0 6px;
    }

    .card-subtitle {
      font-size: 0.85rem;
      color: #888888;
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      color: #888888;
    }

    @media (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
      
      header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
